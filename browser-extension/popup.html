<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Scanner</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #357ae8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.secondary {
      background: #34a853;
      margin-top: 8px;
    }

    button.secondary:hover {
      background: #2d8e47;
    }

    button.fill {
      background: #ff6b35;
      margin-top: 8px;
    }

    button.fill:hover {
      background: #e85a28;
    }

    #sendButton {
      display: none;
    }

    #sendButton.show {
      display: block;
    }

    #fillButton {
      display: none;
    }

    #fillButton.show {
      display: block;
    }

    #results {
      margin-top: 16px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
      display: none;
    }

    #results.show {
      display: block;
    }

    .response-sections {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .response-section {
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    .response-section h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    .response-section ul {
      margin: 0;
      padding-left: 20px;
      list-style: none;
    }

    .response-section li {
      margin-bottom: 6px;
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }

    .response-section li strong {
      color: #333;
    }

    .response-section .mapping {
      font-size: 11px;
      color: #999;
      font-style: italic;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #388e3c;
    }

    #jobDetailsSection {
      margin-top: 16px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      display: none;
    }

    #jobDetailsSection.show {
      display: block;
    }

    #jobDetailsSection h2 {
      font-size: 14px;
      margin: 0 0 12px 0;
      color: #555;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: system-ui, -apple-system, sans-serif;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4285f4;
    }

    .hint {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    #previewSection {
      margin-top: 16px;
      padding: 12px;
      background: #f0f7ff;
      border-radius: 4px;
      border: 1px solid #c5e0ff;
      display: none;
    }

    #previewSection.show {
      display: block;
    }

    #previewSection h3 {
      font-size: 13px;
      margin: 0 0 8px 0;
      color: #333;
    }

    #previewSection .preview-item {
      font-size: 12px;
      margin-bottom: 6px;
      color: #555;
    }

    #previewSection .preview-label {
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Form Field Scanner</h1>
  <div style="display: flex; gap: 8px;">
    <button id="scanButton" style="flex: 1;">Scan Form Fields</button>
    <button id="clearButton" style="width: auto; background: #999;">Clear</button>
  </div>

  <!-- Job Details Section -->
  <div id="jobDetailsSection">
    <h2>Job Details</h2>
    <div class="form-group">
      <label for="companyInput">Company Name</label>
      <input type="text" id="companyInput" placeholder="e.g., Anthropic">
      <div class="hint">Extracted from page (edit if incorrect)</div>
    </div>
    <div class="form-group">
      <label for="roleInput">Role Title</label>
      <input type="text" id="roleInput" placeholder="e.g., Product Manager">
      <div class="hint">Extracted from page (edit if incorrect)</div>
    </div>
  </div>

  <!-- Preview Section -->
  <div id="previewSection">
    <h3>Preview</h3>
    <div class="preview-item">
      <span class="preview-label">Company:</span> <span id="previewCompany">-</span>
    </div>
    <div class="preview-item">
      <span class="preview-label">Role:</span> <span id="previewRole">-</span>
    </div>
    <div class="preview-item">
      <span class="preview-label">Fields:</span> <span id="previewFields">0</span>
    </div>
    <div class="preview-item">
      <span class="preview-label">Actions:</span> <span id="previewActions">0</span>
    </div>
  </div>

  <button id="sendButton" class="secondary">Send to Backend</button>
  <button id="fillButton" class="fill">Fill Form</button>
  <div id="status" class="status"></div>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
