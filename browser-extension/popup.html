<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Scanner</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #357ae8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #results {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      display: none;
    }

    #results.show {
      display: block;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Form Field Scanner</h1>
  <button id="scanButton">Scan Form Fields</button>
  <div id="status" class="status"></div>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
