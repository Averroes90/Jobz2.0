<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Scanner</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #357ae8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.secondary {
      background: #34a853;
      margin-top: 8px;
    }

    button.secondary:hover {
      background: #2d8e47;
    }

    button.fill {
      background: #ff6b35;
      margin-top: 8px;
    }

    button.fill:hover {
      background: #e85a28;
    }

    #sendButton {
      display: none;
    }

    #sendButton.show {
      display: block;
    }

    #fillButton {
      display: none;
    }

    #fillButton.show {
      display: block;
    }

    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #388e3c;
    }

    /* Collapsible sections */
    .collapsible-section {
      margin-top: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #fff;
      display: none;
    }

    .collapsible-section.show {
      display: block;
    }

    .collapsible-header {
      padding: 12px;
      background: #f9f9f9;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      border-radius: 4px 4px 0 0;
    }

    .collapsible-header:hover {
      background: #f0f0f0;
    }

    .collapsible-icon {
      font-size: 12px;
      transition: transform 0.2s;
    }

    .collapsible-section.collapsed .collapsible-icon {
      transform: rotate(-90deg);
    }

    .collapsible-content {
      padding: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .collapsible-section.collapsed .collapsible-content {
      display: none;
    }

    /* Scanned fields section */
    .fields-summary {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .field-item {
      padding: 8px;
      margin-bottom: 6px;
      background: #f9f9f9;
      border-radius: 4px;
      font-size: 12px;
    }

    .field-label {
      font-weight: 600;
      color: #333;
    }

    .field-meta {
      font-size: 11px;
      color: #999;
      margin-top: 2px;
    }

    /* Job details section */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: system-ui, -apple-system, sans-serif;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4285f4;
    }

    .hint {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    /* Results section */
    .response-sections {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .response-section {
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    .response-section h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    .response-section ul {
      margin: 0;
      padding-left: 20px;
      list-style: none;
    }

    .response-section li {
      margin-bottom: 6px;
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }

    .response-section li strong {
      color: #333;
    }

    .response-section .mapping {
      font-size: 11px;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Form Field Scanner</h1>
  <div style="display: flex; gap: 8px;">
    <button id="scanButton" style="flex: 1;">Scan Form Fields</button>
    <button id="saveLogsButton" style="width: auto; background: #666;">Save Logs</button>
    <button id="clearButton" style="width: auto; background: #999;">Clear</button>
  </div>

  <div id="status" class="status"></div>

  <!-- Scanned Fields Section -->
  <div id="scannedFieldsSection" class="collapsible-section">
    <div class="collapsible-header" data-section="scannedFields">
      <span class="collapsible-icon">‚ñº</span>
      <span>üìã Scanned Fields</span>
    </div>
    <div class="collapsible-content">
      <div id="fieldsContent"></div>
    </div>
  </div>

  <!-- Job Details Section -->
  <div id="jobDetailsSection" class="collapsible-section">
    <div class="collapsible-header" data-section="jobDetails">
      <span class="collapsible-icon">‚ñº</span>
      <span>üîç Job Details</span>
    </div>
    <div class="collapsible-content">
      <div class="form-group">
        <label for="companyInput">Company Name</label>
        <input type="text" id="companyInput" placeholder="e.g., Anthropic">
        <div class="hint">Extracted from page (edit if incorrect)</div>
      </div>
      <div class="form-group">
        <label for="roleInput">Role Title</label>
        <input type="text" id="roleInput" placeholder="e.g., Product Manager">
        <div class="hint">Extracted from page (edit if incorrect)</div>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div id="resultsSection" class="collapsible-section">
    <div class="collapsible-header" data-section="results">
      <span class="collapsible-icon">‚ñº</span>
      <span>‚úÖ Results</span>
    </div>
    <div class="collapsible-content">
      <div id="resultsContent"></div>
    </div>
  </div>

  <button id="sendButton" class="secondary">Send to Backend</button>
  <button id="fillButton" class="fill">Fill Form</button>

  <script src="popup.js"></script>
</body>
</html>
